<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件</title>
    <script src="vue.js"></script>
    <script>
        // 全局组件
        var myC = {
            template: "<h1>Hello</h1>",
        }
        Vue.component("my-hello", myC);
        //如果template结构比较复杂，可以单独写出来
        var myC1 = {
            template:"#template1"
        }
        Vue.component("hello-world",myC1);

        window.onload = function () {
            new Vue({
                el: "#firstDiv",
                // 局部组件
                components: {
                    "my-world":{
                        template:"<h2>world</h2>",
                    }
                }
            })
            new Vue({
                el:"#secondDiv",
            })
        }
    </script>
</head>
<template id="template1">
    <div>我是一个比较复杂的模板<br>
        <h1>Hello</h1>
        <h2>world</h2>
    </div>
</template>
<body>
    <div id="firstDiv">
        <my-hello></my-hello>
        <my-world></my-world>
        <hello-world></hello-world>
    </div>
    <div id="secondDiv">
        <my-hello></my-hello>
        <!-- 报错 Unknown custom element: <my-world>
        <my-world></my-world> -->
    </div>
</body>

</html>
