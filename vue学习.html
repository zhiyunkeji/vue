<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <script src="vue.js"></script>
    <script>
    window.onload = function(){
        new Vue({
            el:"#myDiv",
            data:{
                msg:"Hello",
                html:"<span>我是通过v-html指令添加的HTML文本</span>",
                isDisabled:true,
                url:'https://www.baidu.com/'
            },
            methods:{
                test:function(){
                    this.msg = "World"
                }
            }
        });
        
    }
    </script>
</head>
<body>
    <div id="myDiv">
       <div>1.插值 {{msg}}</div>
       <div v-once>2.v-once指令：此处插值只改变一次 {{msg}}</div>
       <button @click="test">更新</button>
       <hr>
       <div v-html="html"></div>
       <!-- 变更之后为<div><span>我是通过v-html指令添加的HTML文本</span></div> -->
       <button v-bind:disabled="isDisabled">v-bind指令绑定HTML属性</button>

       <hr>
       使用 JavaScript 表达式:<br>
       <div>msg+'World': {{msg +'World'}}</div>
       <div v-bind:id="'list'+msg">v-bind:id="'list'+msg"</div>

       <hr>
       指令带参数:<br>
       <a v-bind:href="url"> v-bind:href="url"</a>
       <a v-on:click="test" href="https://www.baidu.com">不带修饰符</a>
       <a v-on:click.prevent="test" href="https://www.baidu.com">带修饰符.prevent阻止默认行为</a>
       <br>
       以上缩写:<br>
       <a :href="url">:href="url"</a>
       <a @click="test" href="https://www.baidu.com">缩写不带修饰符</a>
       <a @click.prevent="test" href="https://www.baidu.com">缩写带修饰符.prevent阻止默认行为</a>
    </div>
    
</body>
</html>
